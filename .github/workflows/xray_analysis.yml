name: Saban X-Ray Auto Engine

on:
  push:
    paths:
      - 'scripts/downloads/**'

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache EasyOCR Models
        uses: actions/cache@v4
        with:
          path: ~/.EasyOCR
          key: ${{ runner.os }}-easyocr-v1

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-heb poppler-utils

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python Libraries
        run: pip install -r scripts/requirements.txt

      - name: Run X-Ray Analysis
        run: python scripts/xray_analysis.py
        env:
          PYTHONUNBUFFERED: 1 # מאפשר לראות לוגים בזמן אמת

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: xray-results
          path: scripts/results.json
