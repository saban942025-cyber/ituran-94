name: Saban X-Ray Auto Engine

on:
  push:
    paths:
      - 'scripts/downloads/**'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache EasyOCR Models
        uses: actions/cache@v4
        with:
          path: ~/.EasyOCR
          key: ${{ runner.os }}-easyocr-v2 # שינוי ל-v2 כדי לרענן מודלים פגומים

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-heb poppler-utils

      - name: Install Python Libraries
        run: |
          pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Run X-Ray Analysis
        run: python scripts/xray_analysis.py
        env:
          PYTHONUNBUFFERED: 1

      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: xray-results
          path: |
            scripts/results.json
            scripts/downloads/*.png
