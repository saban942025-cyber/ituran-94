name: Saban X-Ray Auto Engine

on:
  push:
    paths:
      - 'scripts/downloads/**'
  workflow_dispatch: # מאפשר הרצה ידנית בלחיצת כפתור

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # הגדלת זמן הריצה כדי למנוע קטיעה בהורדה
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache EasyOCR Models
        uses: actions/cache@v4
        with:
          path: ~/.EasyOCR
          key: ${{ runner.os }}-easyocr-v1

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-heb poppler-utils
          
      - name: Install Python Libraries
        run: |
          pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Run X-Ray Analysis
        run: python scripts/xray_analysis.py
        env:
          PYTHONUNBUFFERED: 1

      - name: Upload Results
        if: always() # תמיד ינסה להעלות, גם אם הסקריפט נכשל באמצע
        uses: uses/upload-artifact@v4
        with:
          name: xray-results
          path: scripts/results.json
