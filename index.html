<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saban X-Ray Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: #f8fafc; font-family: 'Segoe UI', sans-serif; }
        .card { background: #1e293b; border: 1px solid #334155; border-radius: 12px; }
        .status-success { color: #4ade80; }
        .status-fail { color: #f87171; }
    </style>
</head>
<body class="p-4">
    <header class="mb-8 text-center">
        <h1 class="text-3xl font-bold text-blue-400">ח. סבן - בקרה לוגיסטית</h1>
        <p class="text-slate-400">מערכת רנטגן אוטומטית (SabanOS Studio)</p>
    </header>

    <div id="results-container" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
        </div>

    <script>
        async function loadResults() {
            try {
                // ב-GitHub Pages הנתיב יהיה לשם הקובץ ב-Artifacts או ב-Repo
                const response = await fetch('scripts/results.json');
                const data = await response.json();
                const container = document.getElementById('results-container');

                data.forEach(ticket => {
                    const card = document.createElement('div');
                    card.className = 'card p-4 shadow-lg';
                    
                    const itemsHtml = ticket.items.map(i => `
                        <div class="flex justify-between text-sm py-1 border-b border-slate-700">
                            <span>מק"ט: ${i.sku}</span>
                            <span class="${i.picked ? 'text-green-400' : 'text-red-400'}">
                                ${i.picked ? '✓ נלקט' : '✗ לא נלקט'}
                            </span>
                        </div>
                    `).join('');

                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <h2 class="text-xl font-bold text-white">תעודה: ${ticket.ticketId}</h2>
                            <span class="text-xs text-slate-500">${ticket.timestamp.split('T')[0]}</span>
                        </div>
                        <div class="mb-4">
                            <p class="text-slate-400">שעה בכתב יד:</p>
                            <p class="text-2xl font-mono ${ticket.handwrittenTime ? 'status-success' : 'status-fail'}">
                                ${ticket.handwrittenTime || 'לא זוהה'}
                            </p>
                        </div>
                        <div class="bg-slate-900/50 p-2 rounded">
                            <p class="text-xs text-blue-400 mb-2 font-bold">פירוט מוצרים:</p>
                            ${itemsHtml || '<p class="text-xs italic">לא נמצאו מוצרים</p>'}
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (e) {
                console.error("Error loading JSON:", e);
            }
        }
        loadResults();
    </script>
</body>
</html>
